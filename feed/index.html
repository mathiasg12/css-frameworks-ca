<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <meta name="description" content="discover the world through mespace, here you can read about everything from everyone"></meta>
    <meta name="keywords" content="mespace, people, feed, life,discover, ideas, everyone"></meta>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Feed</title>
  </head>
  <body>
    <header class="bg-secondary">
      <nav
        class="navbar pb-0 d-flex flex-column flex-md-row justify-content-center align-items-md-end"
      >
      <h1 class="navbar-brand m-2 fs-1">MePlace</h1>
        <ul
          class="nav nav-tabs d-flex flex-row justify-content-around border-0"
        >
          <li class="nav-item mx-1">
            <a
              href="/feed/index.html"
              class="nav-link bg-navlinks text-dark p-2 py-1 fs-5"
              >Feed</a
            >
          </li>
          <li class="nav-item mx-1">
            <a
              href="/profile/index.html"
              class="nav-link bg-navlinks text-dark p-2 py-1 fs-5"
              >User</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="bg-primary">
      <section class="py-5" id="postSection">
      <form id="postForm"  action="#"  class="p-3 d-flex flex-column align-items-center">
        <textarea name="title"class="rounded-top border-0 py-1 text-center col-12 col-sm-8 col-md-6" id="titlePost" cols="40" rows="1" placeholder="Title" required></textarea>
        <textarea
        class="rounded-bottom border-0 py-4 text-center col-12 col-sm-8 col-md-6"
          name="post"
          id="post"
          cols="40"
          rows="6"
          placeholder="what are you thinking about?"
          required
        ></textarea>
        <input type="submit" value="Post" class="bg-btn m-3 rounded-pill border-0 col-4 postC" id="postBtn"/>
      </form>
    </section>
      <section class="pt-3 d-flex flex-column flex-md-row align-items-center align-items-md-start justify-content-center">
        <div  class="p-2" >
          <div class="bg-white border border-black border-2 d-flex align-items-center">
          <input type="text" id="search" placeholder="Search"class="border-0 py-1" />
          <label for="search" hidden>Search</label>
          <i class="fa-solid fa-magnifying-glass px-2"id="searchSymbol"></i>
        </div>
        </div>
        <div class="p-2">
          <button class="rounded-pill bg-white px-4 py-1 formEl border border-black border-2" id="filterBtn">Filter</button>
        </div>
        <div id="hiddenFilter" hidden>
          <div class=" d-flex flex-column align-items-center bg-white p-2 border border-3">
            <p>Sort by:</p>
            <select name="sort" id="filter" class="mb-3 rounded-pill px-2 py-1 formEl" >
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
            </select>
          </div>
          <div class=" d-flex flex-column align-items-center bg-white p-2 border border-3">
            <p>Results per page</p>
            <div>
            <input type="radio" name="perPage" class="perPage" value="30" checked>
            <label for="30perPage">30</label>
          </div>
          <div>
            <input type="radio" name="perPage"class="perPage" value="50">
            <label for="50perPage">50</label>
          </div>
          <div>
            <input type="radio" name="perPage"class="perPage" value="100">
            <label for="100perPage">100</label>
          </div>
          <button class="bg-btn my-3 rounded-pill px-1" id="filterConfirme">Confirme</button>
          </div>
        </div>
      </section>
      <section class="container py-3">
      <div class="d-flex justify-content-center align-items-center w-100"">
        <div id="loading" class="my-4 d-flex justify-content-center align-items-center"><p>Loading</p>
        </div>
      </div>
      <section class="d-flex flex-column align-items-center" id="feed">
      </section>
      <section class="d-flex justify-content-center mx-4">
        <button class="bg-following text-white px-5 my-3" id="moreBtn">More</button>
      </section>
    </section>
    </main>
    <footer class="bg-secondary d-flex m-0">
      <div class="p-3">&copy Mathias Gausl√•</div>
      <script src="/JS/feed.mjs" type="module"></script>
    </footer>
  </body>
</html>

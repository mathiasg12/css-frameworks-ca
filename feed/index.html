<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <meta name="description" content="discover the world through mespace, here you can read about everything from everyone"></meta>
    <meta name="keywords" content="mespace, people, feed, life,discover, ideas, everyone"></meta>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    />
    <title>Feed</title>
  </head>
  <body>
    <header class="bg-secondary">
      <nav
        class="navbar pb-0 d-flex flex-column flex-md-row justify-content-center align-items-md-end"
      >
        <a href="/index.html" class="navbar-brand m-2 fs-1">MePlace</a>
        <ul
          class="nav nav-tabs d-flex flex-row justify-content-around border-0"
        >
          <li class="nav-item mx-1">
            <a
              href="/feed/index.html"
              class="nav-link bg-navlinks text-dark p-2 py-1 fs-5"
              >Feed</a
            >
          </li>
          <li class="nav-item mx-1">
            <a
              href="/profile/index.html"
              class="nav-link bg-navlinks text-dark p-2 py-1 fs-5"
              >User</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="bg-primary">
      <section class="p-5 d-flex flex-column flex-md-row align-items-center justify-content-center">
        <div  class="p-2" >
          <input type="text" id="search" placeholder="Search"class="rounded-pill px-2 py-1"/>
          <label for="search" hidden>Search</label>
        </div>
        <div>
          <select name="sort" id="filter" class="my-3 rounded-pill px-2 py-1" >
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
        </div>
      </section>
      <form id="postForm"  action="#"  class="p-3 d-flex flex-column align-items-center">
        <textarea name="title"class="rounded-top border-0 py-1 text-center col-12 col-sm-8 col-md-6 col-lg-4" id="titlePost" cols="40" rows="1" placeholder="Title" required></textarea>
        <textarea
        class="rounded-bottom border-0 py-4 text-center col-12 col-sm-8 col-md-6 col-lg-4"
          name="post"
          id="post"
          cols="40"
          rows="5"
          placeholder="what are you thinking about?"
          required
        ></textarea>
        <input type="submit" value="Post" class="bg-btn m-3 rounded-pill border-0 col-4 postC" id="postBtn"/>
      </form>
      <section class="container py-5">
      <section class="row justify-content-center" id="feed">
      </section>
    </section>
    </main>
    <footer class="bg-secondary d-flex m-0">
      <div class="p-3">&copy Mathias Gausl√•</div>
      <script src="/JS/feed.js" type="module"></script>
    </footer>
  </body>
</html>

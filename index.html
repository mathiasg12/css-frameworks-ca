<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="meplace website, log-in or sign-up to start your journey through the world and discover new people and ideas"></meta>
    <meta name="keywords" content="mespace, people, login, sign-up, home, ideas"></meta>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    />
    <title>Authentication</title>
  </head>
  <body>
    <header class="bg-secondary py-3">
      <nav class="navbar pb-0 d-flex flex-column flex-md-row justify-content-center align-items-center ">
        <h1>MePlace</h1>
      </nav>
    </header>
    <main class="p-5 mainLanding">
      <section class="bg-white bg-opacity-75 py-5 rounded">
      <section class="py-5 d-flex justify-content-center col-12">
        <h1 class="text-center text-purpleH">
          Welcome to MePlace,Get ready to explore the world
        </h1>
      </section>
        <form action="#" class="container p-3 my-5" id="form" >
          <h3 class="text-center" id="loginH3">Login</h3>
          <section class="row  justify-content-center align-items-end">
            <div class="col-sm-6 col-md-4 d-flex flex-column my-3 align-items-center">
              <label for="email" class="text-center" id="loginEmailLabel">Email</label>
              <input type="text" id="email" class="" required />
            </div>
            <div class="col-sm-6 col-md-4 d-flex flex-column my-3 align-items-center">
              <label for="password" class="text-center" id="loginPasswordLabel">Password</label>
              <input type="password" id="password" required minlength="8" />
            </div>
          </section>
          <div class="row justify-content-center">
            <input type="submit" value="Login" id="login" class="col-4 col-md-3 col-lg-2 bg-btn rounded-pill border-0" />
          </div>
        </form>
        <h2 class="text-center my-5">
          Don`t have an account with us?, sign up here
        </h2>
        <form action="#" class="container p-4 my-2" id="formSignup">
          <h3 class="text-center" id="signUpH3">Sign up</h3>
          <section class="row justify-content-center align-items-end">
            <div class="col-sm-6 col-md-4 d-flex flex-column my-3 align-items-center">
              <label for="name" class="text-center">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="col-sm-6 col-md-4 d-flex flex-column my-3 align-items-center">
              <label for="emailSignup" class="text-center" id="emailSignupLabel">Email</label>
              <input type="text" id="emailSignup" required />
            </div>
            </section>
            <section class="row justify-content-center align-items-end">
            <div class="col-sm-6 col-md-4 d-flex flex-column my-3 align-items-center">
              <label for="passwordSignup" class="text-center" id="passwordSignupLabel">Password</label>
              <input type="password" id="passwordSignup" required minlength="8" />
            </div>
            <div class="col-sm-6 col-md-4 d-flex flex-column my-3 align-items-center">
              <label for="RpasswordSignup" class="text-center" id="RepasswordSignupLabel">Repeat Password</label>
              <input type="password" id="RepasswordSignup" required minlength="8" />
            </div>
          </section>
          <div class="row justify-content-center">
            <input type="submit" value="Sign-up" id="signUp" class="col-4 col-md-3 col-lg-2 bg-btn rounded-pill border-0" />
          </div>
        </form>
      </section>
    </section>
    </main>
    <footer class="bg-secondary d-flex m-0">
      <div class="p-3">&copy Mathias Gausl√•</div>
      <script src="JS/index.mjs" type="module"></script>
      <script src="JS/functions.mjs" type="module"></script>
    </footer>
  </body>
</html>

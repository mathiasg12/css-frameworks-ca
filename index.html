<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="meplace website, log-in or sign-up to start your journey through the world and discover new people and ideas"></meta>
    <meta name="keywords" content="mespace, people, login, sign-up, home, ideas"></meta>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    />
    <title>Authentication</title>
  </head>
  <body>
    <header class="bg-secondary">
      <nav
        class="navbar pb-0 d-flex flex-column flex-md-row justify-content-center align-items-md-end"
      >
        <a href="index.html" class="navbar-brand m-2 fs-1">MePlace</a>
        <ul
          class="nav nav-tabs d-flex flex-row justify-content-around border-0"
        >
          <li class="nav-item mx-1">
            <a
              href="/feed/index.html"
              class="nav-link bg-navlinks text-dark p-2 py-1 fs-5"
              >Feed</a
            >
          </li>
          <li class="nav-item mx-1">
            <a
              href="/profile/index.html"
              class="nav-link bg-navlinks text-dark p-2 py-1 fs-5"
              >User</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="bg-primary p-5">
      <section class="p-5">
        <h1 class="text-center text-purpleH">
          Welcome to MePlace,get ready to explore the world
        </h1>
      </section>
        <form action="/profile/index.html" class="container bg-white bg-opacity-50 p-3 rounded-top rounded-bottom" id="form" >
          <h3 class="text-center">Login</h3>
          <section class="row  justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-3  d-flex flex-column my-3">
              <label for="email" class="text-center">Email</label>
              <input type="text" id="email" class="" required />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex flex-column my-3">
              <label for="password" class="text-center">Password</label>
              <input type="password" id="password" required minlength="8" />
            </div>
          </section>
          <div class="row justify-content-center">
            <input type="submit" value="Login" class="col-4 col-md-3 col-lg-2 bg-btn rounded-pill border-0" />
          </div>
        </form>
      </section>
        <h2 class="text-center my-5">
          Don`t have an account with us?, sign up here
        </h2>
        <form action="/profile/index.html" class="container bg-white bg-opacity-50 p-3 rounded-top rounded-bottom" id="form">
          <h3 class="text-center">Sign up</h3>
          <section class="row justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex flex-column my-3">
              <label for="name" class="text-center">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex flex-column my-3">
              <label for="email" class="text-center">Email</label>
              <input type="text" id="email" required />
            </div>
            </section>
            <section class="row justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex flex-column my-3">
              <label for="password" class="text-center">Password</label>
              <input type="password" id="password" required minlength="8" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex flex-column my-3">
              <label for="Rpassword" class="text-center">Repeat Password</label>
              <input type="password" id="Rpassword" required minlength="8" />
            </div>
          </section>
          <div class="row justify-content-center">
            <input type="submit" value="Sign-up" class="col-4 col-md-3 col-lg-2 bg-btn rounded-pill border-0" />
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-secondary d-flex m-0">
      <div class="p-3">&copy Mathias Gausl√•</div>
    </footer>
  </body>
</html>
